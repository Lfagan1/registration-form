<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMWT Alumni Event Ticket Purchase</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; color: #222; }
    .container { background: white; border-radius: 8px; padding: 20px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    .error { color: red; font-size: 0.9em; }
    button { margin-top: 15px; padding: 10px 15px; background-color: #1e88e5; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #1565c0; }
    #timer { font-size: 1.2em; font-weight: bold; text-align: center; margin-bottom: 10px; color: #b71c1c; }
    #contactInfo { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DMWT Alumni Event Registration</h1>
    <p id="timer">10:00</p>

    <form id="ticketForm">
      <label for="tickets">Number of Tickets (1â€“3):</label>
      <input type="text" id="tickets" placeholder="Enter 1 to 3" />
      <span id="ticketsError" class="error"></span>

      <p><strong>Total Cost:</strong> <span id="total">$0.00</span></p>

      <div id="contactInfo">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <span id="nameError" class="error"></span>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="example@email.com" />
        <span id="emailError" class="error"></span>

        <button id="buyBtn">Purchase Tickets</button>
      </div>
    </form>
  </div>

  <script src="js/event_registration.js"></script>
</body>
</html>
